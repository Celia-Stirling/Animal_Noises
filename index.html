<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Animal Noises</title>
  </head>
  <body>

    <h1>Animal Noises</h1>
    <div class="game-container">
      <h2>Farm</h2>
      <img class="background" src="images/farm.png" alt="farm background">
      <img id="pig" class="animal" src="images/pig.png" alt="pig clipart">
      <img id="cow" class="animal" src="images/cow.png" alt="cow clipart">
      <img id="hen" class="animal" src="images/hen.png" alt="hen clipart">
      <img id="dog" class="animal" src="images/dog.png" alt="dog clipart">
      <img id="sheep" class="animal" src="images/sheep.png" alt="sheep clipart">
    </div>
  <script src="index.js"></script>
  </body>
</html>
